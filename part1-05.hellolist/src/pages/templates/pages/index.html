<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Hello List!</title>
    </head>

    <body>
        <h1>Hello List!</h1>

        <ul>
	{% for item in items %}
	 <li>{{item}}</li>
	{% endfor %}
	</ul>
	
	<form action="/" method="post">
	<input type="text" name="content" value='{{item}}'/>
	<input type="submit"/>
	</form>
    </body>
</html>
